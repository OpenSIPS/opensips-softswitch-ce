---
timeout: 60

init_tasks:
  - use: allow_pstn_caller

tasks:
  - name: Register caller
    use: register_caller

  - name: Caller UAC
    use: caller_uac
    keys:
      did: {{ outgoing_did }}
    require:
      - after:
          task: Register caller

  - name: Gateway UAS
    use: gateway_uas_2
    require:
      - started:
          task: Caller UAC

cleanup_tasks:
  - use: deny_pstn_caller
  - use: delete_caller_aor
