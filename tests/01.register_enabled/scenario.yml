---
timeout: 30

tasks:
  - name: Register caller
    use: register_caller

  - name: Register callee
    use: register_callee

  - name: MI check Register caller
    use: check_caller_register
    require:
      after:
        task: Register caller
        wait: 1

  - name: MI check Register callee
    use: check_callee_register
    require:
      after:
        task: Register callee
        wait: 1
  
cleanup_tasks:
  - use: delete_caller_aor
  - use: delete_callee_aor
