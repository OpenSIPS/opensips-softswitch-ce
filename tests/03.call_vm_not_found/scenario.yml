---
timeout: 40

init_tasks:
  - name: Enable VM NOT FOUND for callee
    use: enable_vm_callee

tasks:
  - name: Register caller
    use: register_caller

  - name: Check callee not registered
    type: opensips-mi
    script: scripts/check-register.py
    args: {{ callee }}

  - name: Caller UAC
    use: caller_uac
    require:
      - after:
          task: Register caller
          wait: 1

cleanup_tasks:
  - use: delete_caller_aor
  
  - name: Disable VM NOT FOUND for callee
    use: disable_vm_callee
