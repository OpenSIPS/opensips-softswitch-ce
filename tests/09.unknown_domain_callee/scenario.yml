---
timeout: 40

tasks:
  - name: Register caller
    use: register_caller

  - name: Caller UAC
    use: caller_uac
    keys:
      unknown_domain: {{ opensips_ip }}:{{ callee_port }}
    require:
      - after:
          task: Register caller
  
  - name: Callee UAS
    use: callee_uas
    require:
      - after:
          task: Register caller

cleanup_tasks:
  - use: delete_caller_aor
  - use: delete_callee_aor