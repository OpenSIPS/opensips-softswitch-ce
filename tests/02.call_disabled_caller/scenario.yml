---
timeout: 40

tasks:
  - name: Register caller
    use: register_caller

  - name: Disable ACL caller
    use: disable_caller
    require:
      after:
        task: Register caller
        wait: 1

  - name: Caller UAC
    use: caller_uac
    require:
      - after:
          task: Disable ACL caller
          wait: 1

  - name: Enable ACL caller
    use: enable_caller
    require:
      after:
        task: Caller UAC
        wait: 1

cleanup_tasks:
  - use: delete_caller_aor
