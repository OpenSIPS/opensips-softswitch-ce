---
timeout: 40

tasks:
  - name: Register caller
    use: register_caller

  - name: Check callee not registered
    type: opensips-mi
    script: scripts/check-register.py
    args: {{ callee }}

  - name: Caller UAC
    use: caller_uac
    require:
      - after:
          task: Check callee not registered

cleanup_tasks:
  - use: delete_caller_aor
