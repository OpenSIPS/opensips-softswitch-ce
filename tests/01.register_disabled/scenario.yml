---
timeout: 30

init_tasks:
  - use: disable_caller
  - use: disable_callee

tasks:
  - name: Register caller
    use: register_caller

  - name: Register callee
    use: register_callee

  - name: MI check Not Registered caller
    use: check_caller_register
    require:
      after:
        task: Register caller
        wait: 1

  - name: MI check Not Registered callee
    use: check_callee_register
    require:
      after:
        task: Register callee
        wait: 1

cleanup_tasks:
  - use: enable_caller
  - use: enable_callee
