---
init_tasks:
  - name: Create caller
    type: opensips-cli
    args: -o database_user_url=mysql://opensips:opensipsrw@{{ opensips_ip }}/opensips -d -x user add {{ caller }}@{{ default_domain }} {{ caller_password }}

  - name: Create callee
    type: opensips-cli
    args: -o database_user_url=mysql://opensips:opensipsrw@{{ opensips_ip }}/opensips -d -x user add {{ callee }}@{{ default_domain }} {{ callee_password }}

  - name: Enable caller
    type: mysql-client
    script: init_tasks/enable_user.sh
    args: {{ caller }} {{ default_domain }}
    require:
      After:
          task: Create caller
          wait: 2
    
  - name: Enable callee
    type: mysql-client
    script: init_tasks/enable_user.sh
    args: {{ callee }} {{ default_domain }}
    require:
      After:
          task: Create callee
          wait: 2

cleanup_tasks:
  - name: Delete caller
    type: opensips-cli
    args: -o database_user_url=mysql://opensips:opensipsrw@{{ opensips_ip }}/opensips -d -x user delete {{ caller }}@{{ default_domain }}

  - name: Delete callee
    type: opensips-cli
    args: -o database_user_url=mysql://opensips:opensipsrw@{{ opensips_ip }}/opensips -d -x user delete {{ callee }}@{{ default_domain }}

defaults:
  opensips-cli:
    mi_ip: {{ opensips_ip }}
  uac-sipp:
    proxy: {{ opensips_ip }}:{{ opensips_port }}
    keys:
      domain: {{ default_domain }}
      caller: {{ caller }}
      callee: {{ callee }}
  mysql-client:
    host: {{ opensips_ip }}
    user: {{ mysql_user }}
    password: {{ mysql_password }}
    database: {{ database }}
