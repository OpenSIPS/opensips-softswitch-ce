---
timeout: 30

tasks:
  - name: Enable caller
    type: mysql-client
    script: scripts/enable_user.sh
    args: {{ caller }} {{ default_domain }}
    
  - name: Enable callee
    type: mysql-client
    script: scripts/enable_user.sh
    args: {{ callee }} {{ default_domain }}

  - name: Register caller
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/sipp-register.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}
    require:
      after:
        task: Enable caller
        wait: 2

  - name: MI check Register caller
    type: opensips-cli
    script: scripts/check-register.py
    args: {{ caller }}
    require:
      after:
        task: Register caller
        wait: 1

  - name: Register callee
    type: uac-sipp
    username: {{ callee }}
    password: "{{ callee_password }}"
    config_file: scripts/sipp-register.xml
    ip: {{ callee_ip }}
    port: {{ callee_port }}
    require:
      after:
        task: Enable callee
        wait: 2

  - name: MI check Register callee
    type: opensips-cli
    script: scripts/check-register.py
    args: {{ callee }}
    require:
      after:
        task: Register callee
        wait: 1
