---
timeout: 40

tasks:
  - name: Register caller
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/sipp-register.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}

  - name: Enable VM for caller
    type: mysql-client
    script: scripts/enable_vm.sh
    args: {{ caller }} {{ default_domain }}
    require:
      - after:
          task: Register caller

  - name: Caller UAC
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/caller.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}
    require:
      - after:
          task: Enable VM for caller

  - name: Disable VM for caller
    type: mysql-client
    script: scripts/disable_vm.sh
    args: {{ caller }} {{ default_domain }}
    require:
      after:
        task: Caller UAC
        wait: 1

  - name: Delete caller AOR
    type: opensips-cli
    args: -d -x mi ul_rm location {{ caller }}@{{ default_domain }}
    require:
      after:
        task: Caller UAC
        wait: 1
