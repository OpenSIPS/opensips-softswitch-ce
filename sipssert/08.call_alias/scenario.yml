---
timeout: 40

tasks:
  - name: Register caller
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/sipp-register.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}

  - name: Register callee
    type: uac-sipp
    username: {{ callee }}
    password: "{{ callee_password }}"
    config_file: scripts/sipp-register.xml
    ip: {{ callee_ip }}
    port: {{ callee_port }}

  - name: Add alias for callee
    type: mysql-client
    script: scripts/add_alias.sh
    args: {{ callee }} {{ default_domain }} {{ callee_alias }}
    require:
      - after:
          task: Register callee

  - name: Caller UAC
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/caller.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}
    keys:
      callee_alias: {{ callee_alias }}
    require:
      - after:
          task: Register caller
      - after:
          task: Add alias for callee
  
  - name: Callee UAC
    type: uas-sipp
    username: {{ callee }}
    password: "{{ callee_password }}"
    config_file: scripts/callee.xml
    ip: {{ callee_ip }}
    port: {{ callee_port }}
    require:
      - started:
          task: Caller UAC
  
  - name: Delete callee alias
    type: mysql-client
    script: scripts/delete_alias.sh
    args: {{ callee_alias }}
    require:
      after:
        task: Callee UAC
        wait: 1

cleanup_tasks:
  - name: Delete caller AOR
    type: opensips-cli
    args: -d -x mi ul_rm location {{ caller }}@{{ default_domain }}

  - name: Delete callee AOR
    type: opensips-cli
    args: -d -x mi ul_rm location {{ callee }}@{{ default_domain }}
