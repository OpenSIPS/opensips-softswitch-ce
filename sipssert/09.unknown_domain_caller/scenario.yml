---
timeout: 40

tasks:
  - name: Register callee
    type: uac-sipp
    username: {{ callee }}
    password: "{{ callee_password }}"
    config_file: scripts/sipp-register.xml
    ip: {{ callee_ip }}
    port: {{ callee_port }}

  - name: Caller UAC
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/caller.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}
    keys:
      unknown_domain: domain.unknown
    require:
      - after:
          task: Register callee

  - name: Delete callee AOR
    type: opensips-cli
    args: -d -x mi ul_rm location {{ callee }}@{{ default_domain }}
    require:
      after:
        task: Caller UAC
        wait: 1